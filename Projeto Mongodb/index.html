<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
   
</head>
<body>

    <form id="formCadastrarAutor">
        <input type="text" id="cadastro/nome" placeholder="Nome do Autor">
        <input type="text" id="cadastro/idade" placeholder="Idade">
        <input type="text" id="cadastro/nacionalidade" placeholder="Nacionalidade">
        <button id="cadastro/cadastrarAutor">Cadastrar</button>
    </form>


    <form id="formCadastrarLivro">
        <input type="text" id="cadastro/titulo" placeholder="Título do Livro">
        <select id="cadastro/select_autores">
            <option value= "" selected disabled>Selecione o autor</option>
        </select>
        <button id="cadastro/cadastrarLivro">Cadastrar</button>
    </form>

    <br>

    <form id="formDeletarAutor">
        <input type="text" id="atualizar/nome" placeholder="Nome do Autor">
        <input type="text" id="atualizar/idade" placeholder="Idade">
        <input type="text" id="atualizar/nacionalidade" placeholder="Nacionalidade">
        <button id="cadastrarAutor">Deletar</button>
    </form>


    <form id="formDeletarLivro">
        <input type="text" id="atualizar/titulo" placeholder="Título do Livro">
        <select id="atualizar/select_autores">
            <option value= "" selected disabled>Selecione o autor</option>
        </select>
        <button id="cadastrarLivro">Deletar</button>
    </form>

    <script src="Cadastrar.js"></script>
    <script src="Deletar.js"></script>
    <script src="Atualizar.js"></script>
</body>
</html>
