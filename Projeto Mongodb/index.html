
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
   
</head>
<body>

    <form id="formCadastrarAutor">
        <input type="text" id="cadastrar/id_autor" placeholder="Id Autor(opcional)" autocomplete="off">
        <input type="text" id="cadastrar/nome_autor" placeholder="Nome do Autor" autocomplete="off">
        <input type="text" id="cadastrar/idade_autor" placeholder="Idade" autocomplete="off">
        <input type="text" id="cadastrar/nacionalidade_autor" placeholder="Nacionalidade" autocomplete="off">
        <button id="cadastrar/cadastrarAutor">Cadastrar</button>
    </form>


    <form id="formCadastrarLivro">
        <input type="text" id="cadastrar/id_livro" placeholder="Id Livro(opcional)" autocomplete="off">
        <input type="text" id="cadastrar/titulo_livro" placeholder="Título do Livro" autocomplete="off">
        <select id="cadastrar/select_autores1">
            <option value= "" selected disabled>Selecione o autor</option>
        </select>
        <select id="cadastrar/select_autores2">
            <option value= "" selected disabled>Selecione o autor</option>
        </select>
        <select id="cadastrar/select_autores3">
            <option value= "" selected disabled>Selecione o autor</option>
        </select>
        <button id="cadastrar/cadastrarLivro">Cadastrar</button>
    </form>

    <br>


    <form id="formConsultarAutor">
        <input type="text" id="consultar/nome_autor" placeholder="Nome do Autor">
        <input type="text" id="consultar/idade_autor" placeholder="Idade">
        <input type="text" id="consultar/nacionalidade_autor" placeholder="Nacionalidade">
        <button id="consultar/consultarAutor">Consultar</button>
    </form>

   

    <form id="formConsultarLivro">
        <input type="text" id="consultar/titulo_livro" placeholder="Título do Livro">
        <input type="text" id="consultar/nome_autor" placeholder="Autor">
        <button id="consultar/consultarLivro">Consultar</button>
    </form>

    <table id="tabela-autores">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nacionalidade</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
    
    <br>

    <form id="formAtualizarAutor">
        <input type="text" id="atualizar/nome" placeholder="Nome do Autor">
        <input type="text" id="atualizar/idade" placeholder="Idade">
        <input type="text" id="atualizar/nacionalidade" placeholder="Nacionalidade">
        <button id="atualizar/atualizarAutor">Atualizar</button>
    </form>


    <form id="formAtualizarLivro">
        <input type="text" id="atualizar/titulo" placeholder="Título do Livro">
        <select id="atualizar/select_autores">
            <option value= "" selected disabled>Selecione o autor</option>
        </select>
        <button id="atualizar/atualizarLivro">Atualizar</button>
    </form>

    <br>

    <form id="formDeletarAutor">
        <input type="text" id="deletar/nome" placeholder="Nome do Autor">
        <input type="text" id="deletar/idade" placeholder="Idade">
        <input type="text" id="deletar/nacionalidade" placeholder="Nacionalidade">
        <button id="deletar/deletarAutor">Deletar</button>
    </form>


    <form id="formDeletarLivro">
        <input type="text" id="deletar/titulo" placeholder="Título do Livro">
        <select id="deletar/select_autores">
            <option value= "" selected disabled>Selecione o autor</option>
        </select>
        <button id="deletar/deletarLivro">Deletar</button>
    </form>

    
    <div id="consulta/tabela"></div>


    <script src="Cadastrar.js"></script>
    <script src="Consultar.js"></script>
    <script src="Atualizar.js"></script>
    <script src="Deletar.js"></script>
</body>
</html>
